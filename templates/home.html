<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Housing Predictor</title>
  <style>
    :root{--bg:#f6f8fa;--card:#fff;--accent:#2563eb;--muted:#6b7280}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);color:#111}
    .container{max-width:760px;margin:40px auto;padding:20px}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="number"]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px}
    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;align-items:center;margin-top:12px}
    button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
    button.secondary{background:#e6e9ef;color:#111}
    pre{background:#0f1724;color:#e6eef8;padding:12px;border-radius:8px;overflow:auto;font-size:13px}
    footer{margin-top:14px;color:var(--muted);font-size:13px}
    @media (max-width:600px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Housing Predictor</h1>
      <p class="lead">Enter the features below and press <strong>Predict</strong></p>

      <form id="predictForm" action="{{url_for('predict')}}" method="post">
        <div>
          <label for="MedInc">MedInc (median income)</label>
          <input id="MedInc" name="MedInc" type="number" step="any" required placeholder="e.g. 3.2">
        </div>

        <div>
          <label for="HouseAge">HouseAge</label>
          <input id="HouseAge" name="HouseAge" type="number" step="any" required placeholder="e.g. 20">
        </div>

        <div>
          <label for="AveRooms">AveRooms</label>
          <input id="AveRooms" name="AveRooms" type="number" step="any" required placeholder="e.g. 5.3">
        </div>

        <div>
          <label for="AveBedrms">AveBedrms</label>
          <input id="AveBedrms" name="AveBedrms" type="number" step="any" required placeholder="e.g. 1.1">
        </div>

        <div>
          <label for="Population">Population</label>
          <input id="Population" name="Population" type="number" step="1" required placeholder="e.g. 1500">
        </div>

        <div>
          <label for="AveOup">AveOup</label>
          <input id="AveOup" name="AveOup" type="number" step="any" required placeholder="e.g. 2.5">
        </div>

        <div>
          <label for="Latitude">Latitude</label>
          <input id="Latitude" name="Latitude" type="number" step="any" required placeholder="e.g. 34.05">
        </div>

        <div>
          <label for="Longitude">Longitude</label>
          <input id="Longitude" name="Longitude" type="number" step="any" required placeholder="e.g. -118.24">
        </div>
        <div class="full actions">
            <button type="submit">Predict</button>
        </div>
      </form>
      {% if prediction_text %}
  <h3 style="margin-top:20px">{{ prediction_text }}</h3>
{% endif %}

    </div>
    </div>
    </body>
    </html>
